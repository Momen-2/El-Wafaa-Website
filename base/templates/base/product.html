{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="single-product container">
  <img class="image" src="{{product.image.url}}" alt="Product Thumbnail" />
  <div>
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <button class="button"><a href="{% url 'base:home' %}#contact">تواصل معنا</a></button>
  </div>
</section>
{% endblock %}
